<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop #HTML - FORM</title>
    <style> 
        label {
            
            display: inline-block;
            width: 150px;  /* กำหนดความกว้างของ label */
            
        }
        form div {
        
            margin-bottom: 10px;  /* เพิ่มระยะห่างระหว่างบรรทัด */
        }
    </style>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Charmonman:wght@400;700&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Trirong:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Workshop #HTML - FORM</h1>
    <form action="#" method="post">
        <div>
            <label for="fname" style="color: rgb(208, 43, 226);
            font-size: 10pt ;
            

            ">ชื่อ:</label>
            <input type="text" style="color: rgb(208, 43, 226);" id="fname" name="fname">
            
        </div>
        
        <div>
            
            <label for="lname" style="color: rgb(208, 43, 226);
            
            
            ">สกุล:</label>
            <input type="text" style="color: rgb(208, 43, 226);" id="lname" name="lname">
        </div>
        
        <div>
            <label for="dob" style="color: rgb(23, 24, 97);
            

            ">วัน/เดือน/ปีเกิด:</label>
            <input type="date" style="color: rgb(100, 101, 207);" id="dob" name="dob">
        </div>
        
        <div>
            <label for="age" style="color: rgb(23, 24, 97);
            

            ">อายุ:</label>
            <input type="number" style="color: rgb(23, 24, 97); "id="age" name="age">
        </div>
        
        <div>
            <label style="color: rgb(20, 137, 72);
            " >เพศ:</label>
            
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">ชาย</label>
            <input type="radio" id="female" name="gender" value="female">

            <label for="female">หญิง</label>
        </div>
        
        <div>
            <label for="file" style="color: rgb(20, 137, 72);
            ">รูป:</label>
            <input type="file" id="file" name="file">
        </div>
        
        <div>
            <label for="address" style="color: rgb(20, 137, 72);
            ">ที่อยู่:</label>
            <textarea id="address"  style="color: rgb(20,137, 72); "name="address" rows="5" cols="30"></textarea>
        </div>
        
        <div>
            <label for="color" style="color: rgb(23, 24, 97);
            ">สีที่ชอบ:</label>
            <select id="color" name="color">
                <option value="red">สีแดง</option> 
                <option value="blue">สีน้ำเงิน</option>
                <option value="green">สีเขียว</option>
                <option value="yellow">สีเหลือง</option>
            </select>
        </div>
        
        <div> 
            <label style="color: rgb(23, 24, 97); 
            ">แนวเพลงที่ชอบ:</label>
            <input type="radio" id="pop" name="music" value="pop">
            <label for="pop">เพื่อชีวิต</label>
            <input type="radio" id="lukthung" name="music" value="lukthung">
            <label for="lukthung">ลูกทุ่ง</label>
            <input type="radio" id="other" name="music" value="other">
            <label for="other">อื่นๆ</label>
        </div>
        
        <div>
            <input type="checkbox" id="consent" name="consent" value="agree">
            <label for="consent" style="color: rgb(208, 43, 226);
 
            ">ยินยอมให้เก็บข้อมูล</label>
        </div>
        
        <div>
            <input type="reset" for = "reset">
            <button type="submit" >Submit</button>
        </div>
        
    </form>
</body>

</html>
