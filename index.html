<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop #HTML - FORM</title>
    <style>
        label {
            display: inline-block;
            width: 150px;  /* กำหนดความกว้างของ label */
        }
        form div {
            margin-bottom: 10px;  /* เพิ่มระยะห่างระหว่างบรรทัด */
        }
    </style>
</head>
<body>
    <h1>Workshop #HTML - FORM</h1>
    <form action="#" method="post">
        <div>
            <label for="fname">ชื่อ:</label>
            <input type="text" id="fname" name="fname">
        </div>
        
        <div>
            <label for="lname">สกุล:</label>
            <input type="text" id="lname" name="lname">
        </div>
        
        <div>
            <label for="dob">วัน/เดือน/ปีเกิด:</label>
            <input type="date" id="dob" name="dob">
        </div>
        
        <div>
            <label for="age">อายุ:</label>
            <input type="number" id="age" name="age">
        </div>
        
        <div>
            <label>เพศ:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">ชาย</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">หญิง</label>
        </div>
        
        <div>
            <label for="file">รูป:</label>
            <input type="file" id="file" name="file">
        </div>
        
        <div>
            <label for="address">ที่อยู่:</label>
            <textarea id="address" name="address" rows="5" cols="30"></textarea>
        </div>
        
        <div>
            <label for="color">สีที่ชอบ:</label>
            <select id="color" name="color">
                <option value="red">สีแดง</option>
                <option value="blue">สีน้ำเงิน</option>
                <option value="green">สีเขียว</option>
                <option value="yellow">สีเหลือง</option>
            </select>
        </div>
        
        <div>
            <label>แนวเพลงที่ชอบ:</label>
            <input type="radio" id="pop" name="music" value="pop">
            <label for="pop">เพื่อชีวิต</label>
            <input type="radio" id="lukthung" name="music" value="lukthung">
            <label for="lukthung">ลูกทุ่ง</label>
            <input type="radio" id="other" name="music" value="other">
            <label for="other">อื่นๆ</label>
        </div>
        
        <div>
            <input type="checkbox" id="consent" name="consent" value="agree">
            <label for="consent">ยินยอมให้เก็บข้อมูล</label>
        </div>
        
        <div>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
