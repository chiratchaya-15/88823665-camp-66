<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Layout</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <form>
        <!-- ชื่อ -->
        <div class="row mb-3">
            <label for="firstName" class="col-sm-2 col-form-label">ชื่อ <span class="text-danger"></span></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" placeholder="ชื่อ">
            </div>
        </div>

        <!-- นามสกุล -->
        <div class="row mb-3">
            <label for="lastName" class="col-sm-2 col-form-label">สกุล</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" placeholder="นามสกุล">
            </div>
        </div>

        <!-- วัน/เดือน/ปีเกิด -->
        <div class="row mb-3">
            <label for="dob" class="col-sm-2 col-form-label">วัน/เดือน/ปีเกิด</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="dob">
            </div>
        </div>

        <!-- อายุ -->
        <div class="row mb-3">
            <label for="age" class="col-sm-2 col-form-label">อายุ</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="age" placeholder="อายุ">
            </div>
        </div>

        <!-- เพศ -->
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">เพศ</label>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="ชาย">
                    <label class="form-check-label" for="male">ชาย</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="หญิง">
                    <label class="form-check-label" for="female">หญิง</label>
                </div>
            </div>
        </div>

        <!-- อัปโหลดรูป -->
        <div class="row mb-3">
            <label for="formFile" class="col-sm-2 col-form-label">รูป</label>
            <div class="col-sm-10">
                <input class="form-control" type="file" id="formFile">
            </div>
        </div>

        <!-- ที่อยู่ -->
        <div class="row mb-3">
            <label for="address" class="col-sm-2 col-form-label">ที่อยู่</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="address" rows="3"></textarea>
            </div>
        </div>

        <!-- สีที่ชอบ -->
        <div class="row mb-3">
            <label for="favoriteColor" class="col-sm-2 col-form-label">สีที่ชอบ</label>
            <div class="col-sm-10">
                <select id="color" class="form-select" custom-input required>
                <option value="สีแดง">red</option>
                <option value="สีเขียว">green</option>
                <option value="สีดำ">Black</option>
                <option value="สีม่วง">Purple</option>
                <option value="สีเงิน">Silver</option>
                </select>
            </div>
        </div>

        <!-- เพลงที่ชอบ -->
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">เพลงที่ชอบ</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="music" id="song1" value="เพื่อชีวิต">
                    <label class="form-check-label" for="song1">เพื่อชีวิต</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="music" id="song2" value="ลูกทุ่ง">
                    <label class="form-check-label" for="song2">ลูกทุ่ง</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="music" id="song3" value="อื่นๆ">
                    <label class="form-check-label" for="song3">อื่นๆ</label>
                </div>
            </div>
        </div>

        <!-- ยอมรับการเก็บข้อมูล -->
        <div class="row mb-3">
            <div class="col-6 d-flex">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dataConsent">
                    <label class="form-check-label" for="dataConsent">ยินยอมให้เก็บข้อมูล</label>
                </div>
            </div>
        </div>

        <!-- ปุ่ม Submit และ Reset -->
        <div class="row mb-3">
            <div class="col-6 d-flex">
                <!-- ปุ่ม Reset ชิดซ้าย -->
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <!-- ปุ่ม Submit ชิดขวา -->
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
